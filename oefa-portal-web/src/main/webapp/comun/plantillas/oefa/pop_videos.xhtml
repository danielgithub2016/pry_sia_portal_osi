<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="frmvideos">
		<p:dataTable emptyMessage="#{msg.generico_tabla_sinregistros}"
			id="dtArchivos" rows="3" reflow="true" var="row"
			value="#{cVideos.lstVideos}"
			currentPageReportTemplate=" #{msg.registros_tablas} : {totalRecords} - #{msg.registros_pagina} : {currentPage} #{msg.de_tablas} {totalPages} "
			paginatorTemplate=" {CurrentPageReport} {FirstPageLink} {PreviousPageLink}
							           {PageLinks} {NextPageLink} {LastPageLink} ">

			<p:column headerText="N°" width="30" styleClass="columnatablaDerecha">
				<h:outputLabel value="#{row.id}" />
			</p:column>

			<p:column headerText="Nombre" width="320">
				<h:outputLabel value="#{row.nombre}" />
			</p:column>

			<p:column headerText="Acción" width="10">
				<p:panelGrid columns="1">
					<h:commandLink title="Descargar" target="_blank" immediate="true"
						action="#{cVideos.verDocumento}">
						<f:setPropertyActionListener value="#{row}"
							target="#{cVideos.archivoSeleccionado}" />
						<h:graphicImage
							value="/comun/recursos/imagenes/mantenimiento/btn_download1_16.png" />
					</h:commandLink>
				</p:panelGrid>
			</p:column>

		</p:dataTable>
	</h:form>
</ui:composition>

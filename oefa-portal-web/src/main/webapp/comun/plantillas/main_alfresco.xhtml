<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<f:view contentType="text/html" encoding="UTF-8"
	locale="#{cComunSession.regionLocal}">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport"
				content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
			<meta http-equiv="Cache-Control" content="no-cache" />
			<meta http-equiv="Pragma" content="no-cache" />
			<title>#{cComunGlobal.nombreAplicacion}</title>
			  <link rel="Shortcut Icon" href="http://www.oefa.gob.pe/wp-content/themes/topbusiness/favicon.png" type="image/x-icon" />
				type="image/png" />
		</f:facet>

		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/comun/recursos/css/estilos.css" />


		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/comun/recursos/css/colores.css" />


		<script type="text/javascript"
			src="#{request.contextPath}/comun/recursos/js/validators.js"></script>

		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/comun/recursos/css/default.css" />

		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/comun/recursos/css/iconos.css" />

		<style type="text/css">
</style>




	</h:head>

	<h:body>

		<pe:layout fullPage="true">
			<pe:layoutPane position="center">
				<div class="ui-fluid">
					<ui:insert name="title" />
					<ui:insert name="content" />
					<p:confirmDialog global="true" showEffect="size" hideEffect="size"
						styleClass="contenedorPrincipalExtraChico1">
						<p:commandButton value="#{msg.generico_Si}" type="button"
							styleClass="ui-confirmdialog-yes botonTextoImagen" icon="aceptar" />
						<p:commandButton value="#{msg.generico_no}" type="button"
							styleClass="ui-confirmdialog-no botonTextoImagen" icon="cancelar" />
					</p:confirmDialog>
				</div>
			</pe:layoutPane>

			<pe:blockUI target="@(body)" widgetVar="bUI">
				<h:graphicImage value="/comun/recursos/imagenes/loading.gif"
					style="vertical-align: middle;width:15em;" />
			</pe:blockUI>

			<pe:tooltip global="true" />

		</pe:layout>

		<h:outputScript library="primefaces" name="jquery/jquery.js" />
		
	</h:body>

</f:view>
</html>

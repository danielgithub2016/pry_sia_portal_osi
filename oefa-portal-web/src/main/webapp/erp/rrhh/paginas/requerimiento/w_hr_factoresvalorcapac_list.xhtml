<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<div class="contenedorPrincipalExtraChico">
		<h:form id="whrfactoresvalorcapaclist">
<p:growl life="#{msg.generico_tiempo_growl}" autoUpdate="true" />
			<p:dataTable emptyMessage="#{msg.generico_tabla_sinregistros}"
				paginator="true" paginatorPosition="bottom" rows="10"
				scrollable="true" scrollWidth="375" scrollHeight="180" lazy="true"
				value="#{cwHrFactoresValorcapacList.dw_1}" var="c" id="tblFactorValor"
				selection="#{cwHrFactoresValorcapacList.registroSeleccionado}"
				selectionMode="single" rowKey="#{c.pk}"
				currentPageReportTemplate=" #{msg.registros_tablas} : {totalRecords} - #{msg.registros_pagina} : {currentPage} #{msg.de_tablas} {totalPages} "
				paginatorTemplate=" {CurrentPageReport} {FirstPageLink} {PreviousPageLink}
							           {PageLinks} {NextPageLink} {LastPageLink} ">
				<p:ajax event="rowDblselect"
					listener="#{cwHrFactoresValorcapacList.onRowSelectList}"
					partialSubmit="true" process="@this" />

				<p:column headerText="Valor" width="3">
					<p:outputLabel value="#{c.valor}" />
				</p:column>

				<p:column headerText="Descripcion" width="50">
					<p:outputLabel value="#{c.descripcion}" />
				</p:column>

			</p:dataTable>

			<h:panelGrid columns="2" style="float:right">
				<p:commandButton value="Aceptar" styleClass="botonTextoImagen"
					icon="buscar" action="#{cwHrFactoresValorcapacList.aceptar}" />

				<p:commandButton value="Cancelar" styleClass="botonTextoImagen"
					icon="cancelar" onclick="PF('popFactorValor').hide()" />
			</h:panelGrid>

		</h:form>
	</div>
</ui:composition>

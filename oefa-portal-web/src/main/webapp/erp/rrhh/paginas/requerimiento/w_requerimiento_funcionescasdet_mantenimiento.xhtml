<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<div class="ui-fluid">

		<h:form id="frmFuncionesCasDetMantenimiento">

			<p:growl life="#{msg.generico_tiempo_growl}" />

			<p:panel>
				<p:panelGrid columns="2" style="border-spacing:0px;"
					columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid"
					styleClass="ui-panelgrid-blank">

					<p:outputLabel value="Descripción" />
					<p:inputTextarea cols="60" required="true" maxlength="4000"
						requiredMessage="El campo Descripción es obligatorio"
						value="#{cWHrRequerimientoEdit.dw_funcionescasdetregistro.funciondescripcion}" />
				</p:panelGrid>
			</p:panel>

			<p:panel>
				<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-2"
					layout="grid" styleClass="ui-panelgrid-blank">
					<p:commandButton value="Aceptar" icon="aceptar" update="@form"
						action="#{cWHrRequerimientoEdit.agregarFuncionesCasDet}">
					</p:commandButton>

					<p:commandButton value="Cancelar" icon="cancelar"
						style="float:right" immediate="true"
						onclick="PF('popFuncionesCasDetMantenimiento').hide()" />
				</p:panelGrid>
			</p:panel>


		</h:form>
	</div>
</ui:composition>

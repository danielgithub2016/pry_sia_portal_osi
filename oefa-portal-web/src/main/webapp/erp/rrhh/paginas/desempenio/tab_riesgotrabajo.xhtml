<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel>

		<p:panelGrid columns="2" style="border-spacing:0px;"
			columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid"
			styleClass="ui-panelgrid-blank">
			<p:commandButton value="Agregar" icon="nuevo" />

			<p:commandButton value="Eliminar" icon="eliminar" />
		</p:panelGrid>

		<p:dataTable emptyMessage="#{msg.generico_tabla_sinregistros}"
			paginator="true" paginatorPosition="bottom" scrollHeight="250"
			reflow="true" scrollable="true" var="r"
			rowStyleClass="#{list.estilo}" value="#{cwHrPuestosEdit.dw_riesgo}"
			currentPageReportTemplate=" #{msg.registros_tablas} : {totalRecords} - #{msg.registros_pagina} : {currentPage} #{msg.de_tablas} {totalPages} "
			paginatorTemplate=" {CurrentPageReport} {FirstPageLink} {PreviousPageLink}
							           {PageLinks} {NextPageLink} {LastPageLink} ">

			<p:column headerText="Tipo Riesgo" width="50">
				<h:outputText value="#{r.auxDescripcionlocal}" />
			</p:column>

			<p:column headerText="Riesgo" width="150">
				<h:outputLabel value="#{r.riesgo}" />
			</p:column>

		</p:dataTable>
	</p:panel>



</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
		<p:dataTable emptyMessage="#{msg.generico_tabla_sinregistros}"
			paginator="true" paginatorPosition="bottom" scrollWidth="930"
			tableStyle="width:920px" scrollable="true" scrollHeight="250"
			currentPageReportTemplate=" #{msg.registros_tablas} : {totalRecords} - #{msg.registros_pagina} : {currentPage} #{msg.de_tablas} {totalPages} "
			paginatorTemplate=" {CurrentPageReport} {FirstPageLink} {PreviousPageLink}
							           {PageLinks} {NextPageLink} {LastPageLink} ">

			<p:column headerText="U.Replicac" width="50">
			</p:column>

			<p:column headerText="Tipo Adelanto" width="60">
			</p:column>

			<p:column headerText="#" width="4">
			</p:column>

			<p:column headerText="Descripción" width="190">
			</p:column>

			<p:column headerText="Moneda" width="50">
			</p:column>

			<p:column headerText="Monto Total" width="50">
			</p:column>


			<p:column headerText="Saldo" width="50">
			</p:column>

			<p:column headerText="Fecha" width="50">
			</p:column>

			<p:column headerText="Entidad" width="50">
			</p:column>

			<p:column headerText="Clasificación" width="50">
			</p:column>

			<p:column headerText="C.Costos" width="50">
			</p:column>

			<p:column headerText="Estado" width="50">
			</p:column>
		</p:dataTable>

</ui:composition>

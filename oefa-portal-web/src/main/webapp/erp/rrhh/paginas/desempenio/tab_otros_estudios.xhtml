<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="2" style="border-spacing:0px;"
		columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid"
		styleClass="ui-panelgrid-blank">
		<p:commandButton value="Eliminar" id="btnEliminarOtrosEstudios"
			icon="eliminar" />

		<p:commandButton value="Agregar" id="btnAgregarOtrosEstudios"
			icon="nuevo" />
	</p:panelGrid>

	<p:dataTable emptyMessage="#{msg.generico_tabla_sinregistros}"
		paginator="true" paginatorPosition="bottom" reflow="true"
		scrollable="true" scrollHeight="250" lazy="true" rows="20"
		id="tblOtrosEstudios"
		currentPageReportTemplate=" #{msg.registros_tablas} : {totalRecords} - #{msg.registros_pagina} : {currentPage} #{msg.de_tablas} {totalPages} "
		paginatorTemplate=" {CurrentPageReport} {FirstPageLink} {PreviousPageLink}
							           {PageLinks} {NextPageLink} {LastPageLink} "
		value="#{cwHrPuestosEdit.dw_cursos}" var="c">

		<p:column headerText="Curso Genérico" width="100">
			<p:outputLabel value="#{c.pk.codigopuesto}" />
		</p:column>

		<p:column headerText="Horas Mínima" width="70">
			<p:outputLabel value="#{c.totalhoras}" />
		</p:column>

		<p:column headerText="Meses de Vigencia" width="70">
			<p:outputLabel value="#{c.vigencia}" />
		</p:column>

		<p:column headerText="Observaciones" width="200">
			<p:outputLabel value="#{c.observaciones}" />
		</p:column>

		<p:column headerText="Grado Cuantitativo" width="100">
			<p:outputLabel value="#{c.Descripciongradocuantitativo}" />
		</p:column>

		<p:column headerText="Conocimiento" width="100">
			<p:outputLabel
				value="#{c.flagconocimiento.equals(2)?'Relacionados al cargo':'Complementarios'}" />
		</p:column>

	</p:dataTable>


</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<p:dataTable emptyMessage="#{msg.generico_tabla_sinregistros}"
		style="#{cwHrEvaluacionempleadoEdit.opciones.dw8_disable ? 'pointer-events:none' : null}"
		paginator="true" paginatorPosition="bottom" scrollWidth="75%"
		scrollable="true" scrollHeight="230" tableStyle="width:74%"
		currentPageReportTemplate=" #{msg.registros_tablas} : {totalRecords} - #{msg.registros_pagina} : {currentPage} #{msg.de_tablas} {totalPages} "
		paginatorTemplate=" {CurrentPageReport} {FirstPageLink} {PreviousPageLink}
							           {PageLinks} {NextPageLink} {LastPageLink} ">
		<p:column headerText="Meta y/o Compromiso Establecido" width="300"></p:column>
		<p:column headerText="% Alcanzado" width="70"></p:column>
		<p:column headerText="Comentarios" width="300"></p:column>
		<p:column headerText="" width="200"></p:column>
	</p:dataTable>

</ui:composition>

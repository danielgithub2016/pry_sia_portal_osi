<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel>

		<p:panelGrid columns="2" style="border-spacing:0px;"
			columnClasses="ui-grid-col-8,ui-grid-col-4" layout="grid"
			styleClass="ui-panelgrid-blank">
			<p:dataTable emptyMessage="#{msg.generico_tabla_sinregistros}"
				paginator="true" paginatorPosition="bottom" scrollHeight="100"
				reflow="true" scrollable="true" rowStyleClass="#{list.estilo}"
				value="#{cwHrPuestosEdit.dw_formacion}" var="a"
				currentPageReportTemplate=" #{msg.registros_tablas} : {totalRecords} - #{msg.registros_pagina} : {currentPage} #{msg.de_tablas} {totalPages} "
				paginatorTemplate=" {CurrentPageReport} {FirstPageLink} {PreviousPageLink}
							           {PageLinks} {NextPageLink} {LastPageLink} ">

				<p:column headerText="Nivel Académico" width="50">
					<h:outputText value="#{a.auxNivelAcademico}" />
				</p:column>

				<p:column headerText="Profesión" width="150">
					<h:outputText value="#{a.auxFuncion}" />
				</p:column>

			</p:dataTable>

			<p:panelGrid columns="1" style="border-spacing:0px;"
				columnClasses="ui-grid-col-4" layout="grid"
				styleClass="ui-panelgrid-blank">
				<p:commandButton value="Agregar" icon="nuevo" />
				<p:commandButton value="Eliminar" icon="eliminar" />
			</p:panelGrid>

			<p:dataTable emptyMessage="#{msg.generico_tabla_sinregistros}"
				paginator="true" paginatorPosition="bottom" scrollHeight="80"
				reflow="true" scrollable="true" rowStyleClass="#{list.estilo}"
				var="i" value="#{cwHrPuestosEdit.dw_idioma}"
				currentPageReportTemplate=" #{msg.registros_tablas} : {totalRecords} - #{msg.registros_pagina} : {currentPage} #{msg.de_tablas} {totalPages} "
				paginatorTemplate=" {CurrentPageReport} {FirstPageLink} {PreviousPageLink}
							           {PageLinks} {NextPageLink} {LastPageLink} ">

				<p:column headerText="Idioma" width="50">
					<h:outputText value="#{i.auxIdioma}" />
				</p:column>

				<p:column headerText="Lectura" width="50">
					<h:outputText value="#{i.nivellectura}" />
				</p:column>

				<p:column headerText="Oral" width="50">
					<h:outputText value="#{i.niveloral}" />
				</p:column>

				<p:column headerText="Escritura" width="50">
					<h:outputText value="#{i.nivelescritura}" />
				</p:column>

				<p:column headerText="General" width="50">
					<h:outputText value="#{i.nivelgeneral}" />
				</p:column>


			</p:dataTable>

			<p:panelGrid columns="1" style="border-spacing:0px;"
				columnClasses="ui-grid-col-4" layout="grid"
				styleClass="ui-panelgrid-blank">
				<p:commandButton value="Agregar" icon="nuevo" />
				<p:commandButton value="Eliminar" icon="eliminar" />
			</p:panelGrid>

			<p:dataTable emptyMessage="#{msg.generico_tabla_sinregistros}"
				paginator="true" paginatorPosition="bottom" scrollHeight="80"
				scrollable="true" reflow="true" var="c"
				rowStyleClass="#{list.estilo}"
				value="#{cwHrPuestosEdit.dw_informatica}"
				currentPageReportTemplate=" #{msg.registros_tablas} : {totalRecords} - #{msg.registros_pagina} : {currentPage} #{msg.de_tablas} {totalPages} "
				paginatorTemplate=" {CurrentPageReport} {FirstPageLink} {PreviousPageLink}
							           {PageLinks} {NextPageLink} {LastPageLink} ">

				<p:column headerText="Curso Informático" width="150">
					<h:outputText value="#{c.auxInformatica}" />
				</p:column>

				<p:column headerText="Nivel" width="80">
					<h:outputText value="#{c.auxNivel}" />
				</p:column>

			</p:dataTable>

			<p:panelGrid columns="1" style="border-spacing:0px;"
				columnClasses="ui-grid-col-4" layout="grid"
				styleClass="ui-panelgrid-blank">
				<p:commandButton value="Agregar" icon="nuevo" />
				<p:commandButton value="Eliminar" icon="eliminar" />
			</p:panelGrid>
		</p:panelGrid>
	</p:panel>



</ui:composition>

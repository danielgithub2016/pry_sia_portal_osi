<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<f:view contentType="text/html" encoding="UTF-8">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport"
				content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
			<meta http-equiv="Cache-Control" content="no-cache" />
			<meta http-equiv="Pragma" content="no-cache" />
			<title>#{cComunGlobal.nombreAplicacion}</title>
			<link rel="Shortcut Icon"
				href="http://www.oefa.gob.pe/wp-content/themes/topbusiness/favicon.png"
				type="image/x-icon" />
		</f:facet>

		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/comun/recursos/css/estilos.css" />
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/comun/recursos/css/colores.css" />
		<script type="text/javascript"
			src="#{request.contextPath}/comun/recursos/js/validators.js"></script>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/comun/recursos/css/pushy.css" />
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/comun/recursos/css/default.css" />
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/comun/recursos/css/iconos.css" />
		<style type="text/css">
/* H2 {
				text-decoration: underline;
				color: #4669A9;
				font-family: Open sans 
			} */
</style>
	</h:head>
	<h:body>
		<div class="ui-fluid">
			<h:form id="frmReporte_Postulante">
				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-4,ui-grid-col-8">
					<p:row>
						<p:column colspan="4" style="text-align: left;">
							<p:outputLabel value="Cargo de la Plaza" />
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="8">
							<p:outputLabel value="#{cHrEntrevistaCAS.puesto}" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:panelGrid columns="4" layout="grid"
					columnClasses="ui-grid-col-2,ui-grid-col-6,ui-grid-col-2,ui-grid-col-2">
					<p:row>
						<p:column colspan="2" style="text-align: left;">
							<p:outputLabel value="Área" />
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="6">
							<p:outputLabel value="#{cHrEntrevistaCAS.unidad}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2" style="text-align: left;">
							<p:outputLabel value="Fecha" />
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2">
							<p:outputLabel value="#{cHrEntrevistaCAS.fecha}" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:panelGrid columns="6" layout="grid"
					columnClasses="ui-grid-col-3,ui-grid-col-4,ui-grid-col-1,ui-grid-col-2,ui-grid-col-1,ui-grid-col-1">
					<p:row>
						<p:column colspan="3" style="text-align: left;">
							<p:outputLabel value="Tipo de Proceso" />
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="4">
							<p:outputLabel value="CONVOCATORIA CAS" />
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1" style="text-align: left;">
							<p:outputLabel value="N°" />
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2">
							<p:outputLabel value="#{cHrEntrevistaCAS.proceso}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1" style="text-align: left;">
							<p:outputLabel value="Hora" />
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:outputLabel value="#{cHrEntrevistaCAS.hora}" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<BR />
				<BR />
				<p:dataTable
					emptyMessage="Este proceso no contiene Detalle del Proceso."
					id="dtPstPnt" paginator="true" paginatorPosition="bottom" rows="10"
					reflow="true" value="#{cHrEntrevistaCAS.lstEntrPostEval}"
					var="rowa"
					currentPageReportTemplate=" #{msg.registros_tablas} : {totalRecords} - #{msg.registros_pagina} : {currentPage} #{msg.de_tablas} {totalPages}"
					paginatorTemplate=" {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
					<p:column headerText="Postulantes" width="160"
						styleClass="columnatablaIzquierda">
						<h:outputText value="#{rowa.nompostulante}" />
					</p:column>
					<c:if test="#{cHrEntrevistaCAS.tipo_sg eq 1}">
						<p:column
							headerText="#{cHrEntrevistaCAS.nombre_tipo_sg} - Entrevistador de SG"
							width="80" styleClass="columnatablaCentro">
							<h:outputText
								value="#{rowa.flg_nsp == 1? 'No se Presento':rowa.ptipo_sg}" />
						</p:column>
					</c:if>
					<c:if test="#{cHrEntrevistaCAS.tipo_pd eq 1}">
						<p:column
							headerText="#{cHrEntrevistaCAS.nombre_tipo_pd} - Entrevistador de PDC"
							width="80" styleClass="columnatablaCentro">
							<h:outputText
								value="#{rowa.flg_nsp == 1? 'No se Presento':rowa.ptipo_pd}" />
						</p:column>
					</c:if>
					<c:if test="#{cHrEntrevistaCAS.tipo_oa eq 1}">
						<p:column
							headerText="#{cHrEntrevistaCAS.nombre_tipo_oa} - Entrevistador de OA"
							width="80" styleClass="columnatablaCentro">
							<h:outputText
								value="#{rowa.flg_nsp == 1? 'No se Presento':rowa.ptipo_oa}" />
						</p:column>
					</c:if>
					<c:if test="#{cHrEntrevistaCAS.tipo_au eq 1}">
						<p:column
							headerText="#{cHrEntrevistaCAS.nombre_tipo_au} - Entrevistador de AU"
							width="80" styleClass="columnatablaCentro">
							<h:outputText
								value="#{rowa.flg_nsp == 1? 'No se Presento':rowa.ptipo_au}" />
						</p:column>
					</c:if>
					<c:if test="#{cHrEntrevistaCAS.tipo_rh eq 1}">
						<p:column
							headerText="#{cHrEntrevistaCAS.nombre_tipo_rh} - Entrevistador de RRHH"
							width="80" styleClass="columnatablaCentro">
							<h:outputText
								value="#{rowa.flg_nsp == 1? 'No se Presento':rowa.ptipo_rh}" />
						</p:column>
					</c:if>
					<p:column headerText="Puntaje Obtenido" width="80"
						styleClass="columnatablaCentro">
						<h:outputText
							value="#{rowa.flg_nsp == 1? 'No se Presento':rowa.puntaje}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</div>
		<div>
			<p:panelGrid columns="2" layout="grid"
				columnClasses="ui-grid-col-5,ui-grid-col-7">
				<p:row>
					<p:column colspan="5" style="text-align: left;">
						<p:outputLabel
							value="No se imprime el valor de la Fecha y Hora porque aun no se ha cerrado el proceso"
							rendered="#{empty cHrEntrevistaCAS.fecha}" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</div>
	</h:body>
</f:view>
</html>
